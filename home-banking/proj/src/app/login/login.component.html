<div class="card-container">
  <div class="card-principal">
    <div class="card" *ngIf="!passwordValidated"> 
    <h1><u><i>Angular HomeBanking</i></u></h1>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your name" name="username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" name="password" type="password" [(ngModel)]="password">
      </mat-form-field>
    </form>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        <span *ngIf="show">
          <button mat-button color="accent">Login success !!</button>
        </span>
      </div>
    
  </div>
  <div class="card" *ngIf="passwordValidated">
    <h3>Saldo Bancário</h3>
    <div class="saldo">R$ 1000,00</div>
  </div>

  <!-- CÓDIGO DO COMPONENTE DE MOVIMENTAÇÃO -->
  <div *ngIf="passwordValidated">
    <app-movimentacao></app-movimentacao>
  </div>
</div>
